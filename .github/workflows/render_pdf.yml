name: Render Markdown to PDF
on:
  push:
    branches: [main]
    paths: ['**/*.md']
jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.19.2'
      
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended
      
      - name: Convert each MD file to separate PDFs
        run: |
          pandoc --pdf-engine=xelatex \
                 -V geometry:margin=1in \
                 --number-sections \
                 -o methodology/00_background_documentation.pdf \
                 methodology/00_background_documentation.md
          
          pandoc --pdf-engine=xelatex \
                 -V geometry:margin=1in \
                 --number-sections \
                 -o methodology/01_module_data_quality_assessment_documentation.pdf \
                 methodology/01_module_data_quality_assessment_documentation.md
          
          pandoc --pdf-engine=xelatex \
                 -V geometry:margin=1in \
                 --number-sections \
                 -o methodology/02_module_data_quality_adjustments_documentation.pdf \
                 methodology/02_module_data_quality_adjustments_documentation.md
          
          pandoc --pdf-engine=xelatex \
                 -V geometry:margin=1in \
                 --number-sections \
                 -o methodology/03_module_service_utilization_documentation.pdf \
                 methodology/03_module_service_utilization_documentation.md
          
          pandoc --pdf-engine=xelatex \
                 -V geometry:margin=1in \
                 --number-sections \
                 -o methodology/04_module_coverage_estimates_documentation.pdf \
                 methodology/04_module_coverage_estimates_documentation.md
      
      - name: Commit PDF
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generated PDFs for each methodology file"
          file_pattern: "methodology/*.pdf"
