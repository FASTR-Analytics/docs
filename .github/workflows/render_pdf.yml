name: Render Markdown to PDF

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is the new line you need to add
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Render PDF
        id: render
        uses: docker://pandoc/latex:2.9
        with:
          args: >
            --pdf-engine=xelatex
            -o methodology/data_quality_assessment_documentation.pdf
            methodology/01_module_data_quality_assessment_documentation.md

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-rendered PDF"
          file_pattern: "*.pdf"
