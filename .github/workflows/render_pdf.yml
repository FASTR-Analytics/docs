name: Render Markdown to PDF

on:
  push:
    branches: [main]
    paths: ['**/*.md']

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.19.2'
      
      - name: Install LaTeX and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended
      
      - name: Convert MD files to PDFs
        run: |
          for file in methodology/*.md; do
            filename=$(basename "$file" .md)
            pandoc --pdf-engine=xelatex \
                   -V geometry:margin=1in \
                   --number-sections \
                   -V mainfont="Latin Modern Roman" \
                   -o "methodology/${filename}.pdf" \
                   "$file"
          done
      
      - name: Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generated PDFs for each methodology file"
          file_pattern: "methodology/*.pdf"
